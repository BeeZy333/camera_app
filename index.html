<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        video { width: 100%; flex-grow: 1; object-fit: contain; }
        .controls { padding: 20px; background: #1a1a1a; text-align: center; }
        button { background: #0088cc; color: white; border: none; padding: 20px; border-radius: 15px; font-size: 20px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <video id="v" autoplay playsinline></video>
    <div class="controls">
        <button id="btn">НАЧАТЬ ТРАНСЛЯЦИЮ</button>
    </div>

    <script>
        const v = document.getElementById('v');
        const btn = document.getElementById('btn');
        const urlParams = new URLSearchParams(window.location.search);
        const pc_ip = urlParams.get('ip'); // Берем IP из ссылки

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
        }).then(s => { v.srcObject = s; });

        btn.onclick = async () => {
            btn.style.display = 'none';
            // Запрет сна
            if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch(e){} }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            setInterval(async () => {
                canvas.width = v.videoWidth;
                canvas.height = v.videoHeight;
                ctx.drawImage(v, 0, 0);
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
                
                fetch(`http://${pc_ip}:8080/stream`, {
                    method: 'POST',
                    body: blob,
                    mode: 'cors'
                }).catch(e => console.log("Ошибка: проверьте настройки Mixed Content"));
            }, 40); // 25 FPS
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HD Stream Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #v { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .controls { position: absolute; bottom: 20px; left: 20px; right: 20px; z-index: 10; }
        button { background: #0088cc; color: white; border: none; padding: 20px; border-radius: 15px; font-size: 18px; font-weight: bold; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #st { text-align: center; margin-bottom: 10px; font-size: 12px; text-shadow: 1px 1px 2px #000; }
    </style>
</head>
<body>
    <video id="v" autoplay playsinline muted></video>
    <div class="controls">
        <div id="st">Готов к трансляции</div>
        <button id="go">ЗАПУСТИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const v = document.getElementById('v');
        const btn = document.getElementById('go');
        const st = document.getElementById('st');

        // Берем URL из параметров (для Cloudflare или локалки)
        const urlParams = new URLSearchParams(window.location.search);
        const tunnel = urlParams.get('url'); 

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
        }).then(s => { v.srcObject = s; }).catch(e => { st.innerText = "Ошибка камеры: " + e; });

        btn.onclick = async () => {
            btn.style.display = 'none';
            if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch(e){} }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            setInterval(async () => {
                canvas.width = v.videoWidth;
                canvas.height = v.videoHeight;
                ctx.drawImage(v, 0, 0);
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.8));
                
                // Шлем данные на URL, который прислал бот
                fetch(`${tunnel}/stream`, { method: 'POST', body: blob, mode: 'cors' })
                    .then(() => { st.innerText = "ТРАНСЛЯЦИЯ ИДЕТ"; st.style.color = "#00ff00"; })
                    .catch(() => { st.innerText = "ОШИБКА СВЯЗИ"; st.style.color = "#ff0000"; });
            }, 50); 
        };
    </script>
</body>
</html>
